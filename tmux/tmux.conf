# Change prefix key to C-a
unbind C-b
set-option -g prefix C-s
bind-key C-a send-prefix

set -g base-index 1

# Enable Vi mode for copy/scroll
set-window-option -g mode-keys vi

# Pane navigation with prefix + vi-keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing panes (optional, using capital H,J,K,L)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation (optional, using shift-h/l)
bind -r S-h select-window -p
bind -r S-l select-window -n

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded."

bind-key x kill-pane

set -g mouse on
set -g @tpm-clean 'u'

#set-option -g status-position top

# TPM

set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'z3z1ma/tmux-gruvbox'

set -g @minimal-tmux-fg "#14161B"
set -g @minimal-tmux-bg "#FE8019"
set -g @minimal-tmux-status "bottom"
set -g @minimal-tmux-indicator-str "î¯ˆ" 
set -g @plugin 'niksingh710/minimal-tmux-status'

run '~/.tmux/plugins/tpm/tpm'

